<!DOCTYPE html>
<head>
<script>

async function include(html_path) {
	url_to_request = window.location.origin + "/" + html_path;
	text = await fetch(url_to_request).then((request) => request.text());
	s = "<div>\n";
	s += "Loaded " + url_to_request + "\n";
	s += text;
	s += "</div><hr>\n";

	var div = document.createElement("div");
	div.innerHTML = s;
	document.getElementById("projects").appendChild(div);
	return s;
}

</script>
</head>
<body>
<h1>
Qwendo's Doodles
</h1>
<div id="projects">
<script>
	var projects = [
		"projects/dual_h_bridge_stepper_driver.html",
		"projects/cycloidal_gear.html",
	].map((a) => {
		Promise.resolve(a)
		.then(async (a) => {
			var s = await include(a);
		})
	});
</script>
</div>
</div>
</body>
